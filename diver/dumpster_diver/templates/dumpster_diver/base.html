{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- <meta name=viewport content="width=device-width, initial-scale=1"> -->

        <title>{% block title %}Spotify Dumpster Diver | CSE 6242 Team 31{% endblock %}</title>
        <meta name="description" content="CSE 6242 Team 31">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="{% static 'dumpster_diver/style.css' %}">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans" rel="stylesheet">

        <!-- Google Tag Manager -->

        <!-- Favicons -->
        <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="" />
        <link rel="apple-touch-icon" href="">
        <link rel="apple-touch-icon-precomposed" href="">
        <link rel="shortcut icon" sizes="196x196" href="">
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        {% block content %}{% endblock %}

        {% block footer %}{% endblock %}
    </div>

    <footer id="global-footer">

    </footer>

    <!-- Bootstrap & JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</body>
<script src="{% static 'dumpster_diver/app.js' %}"></script>
{% block scripts %}{% endblock %}
</html>
